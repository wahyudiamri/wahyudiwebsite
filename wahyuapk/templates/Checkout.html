<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #169c91;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }
     
section {
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .checkout-form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #525151;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }

    </style>
</head>

<body>

    <header>
        <h1>SILAHKAN DIPILIH</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="Checkout">checkout</a></li>
                <li><a href="keranjang">keranjang</a></li>
                <li><a href="pesan">pesan</a></li>
                <li><a href="login">login</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <section class="animate_animated animate_fadeInUp">
            <h2>Checkout</h2>
            <form class="checkout-form">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="alamat">Alamat Pengiriman:</label>
                <textarea id="alamat" name="alamat" rows="4" required></textarea>

                <label for="metode-pembayaran">Metode Pembayaran:</label>
                <select id="metode-pembayaran" name="metode-pembayaran" required>
                    <option value="transfer-bank">Transfer Bank</option>
                    <option value="kartu-kredit">Kartu Kredit</option>
                    <option value="paypal">PayPal</option>
                </select>

                <button type="submit">Pesan Sekarang</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Toko Online</p>
    </footer>

</body>

</html>
