<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Google Sign-In -->
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #169c91;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        section {
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #5f5958;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .google-btn,
        .facebook-btn {
            display: flex;
            align-items: center;
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .google-btn:hover,
        .facebook-btn:hover {
            background-color: #f0f0f0;
        }

        .google-icon,
        .facebook-icon {
            margin-right: 10px;
        }

    </style>
</head>

<body>

    <header>
        <h1>HALAMAN LOGIN</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="keranjang">keranjang</a></li>
            <li><a href="Checkout">Checkout</a></li>
            <li><a href="pesan">pesan</a></li>
            <li><a href="login">login</a></li>
        </ul>
    </nav>


    <div class="main-content">
        <section class="animate_animated animate_fadeInUp">
            <h2>Login</h2>
            <form method="post" action="login">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>

            <div class="social-login">
                <div class="google-btn" onclick="signInWithGoogle()">
                    <div class="google-icon">
                        <img src="google-logo.png" alt="Google Logo" style="width: 20px; height: 20px;">
                    </div>
                    Login with Google
                </div>
                <div class="facebook-btn" onclick="signInWithFacebook()">
                    <div class="facebook-icon">
                        <img src="facebook-logo.png" alt="Facebook Logo" style="width: 20px; height: 20px;">
                    </div>
                    Login with Facebook
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Hak Cipta Â© 2023 Halaman Login</p>
    </footer>

    <!-- Google Sign-In Script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function signInWithGoogle() {
            // Use the Google Sign-In API to handle the login with Google
            gapi.auth2.getAuthInstance().signIn();
        }
    </script>

    <!-- Facebook SDK -->
    <script>
        // Replace YOUR_FACEBOOK_APP_ID with your actual Facebook App ID
        window.fbAsyncInit = function () {
            FB.init({
                appId: 'YOUR_FACEBOOK_APP_ID',
                cookie: true,
                xfbml: true,
                version: 'v10.0'
            });
            FB.AppEvents.logPageView();
        };

        // Load the Facebook SDK asynchronously
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function signInWithFacebook() {
            // Use the Facebook SDK to handle the login with Facebook
            FB.login(function (response) {
                if (response.authResponse) {
                    console.log('Welcome! Fetching your information.... ');
                    FB.api('/me', function (response) {
                        console.log('Good to see you, ' + response.name + '.');
                        // You can perform additional actions after successful Facebook login
                        window.location.href = "/";
                    });
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            }, { scope: 'public_profile,email' });
        }
    </script>
</body>
